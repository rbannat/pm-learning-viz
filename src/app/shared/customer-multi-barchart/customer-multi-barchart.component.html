<div class="loading-overlay" *ngIf="loading">
  <md-progress-bar mode="indeterminate" color="primary"></md-progress-bar>
</div>

<div *ngIf="!loading">
  <md-select [ngModel]="orderBy" (ngModelChange)="change($event)" placeholder="Order By">
    <md-option value="value">Total</md-option>
    <md-option value="key">Name</md-option>
    <md-option value="new">New</md-option>
    <md-option value="update">Update</md-option>
    <md-option value="delete">Delete</md-option>
  </md-select>

  <button md-icon-button (click)="changeSortOrder()">
    <md-icon *ngIf="sortDesc">arrow_drop_up</md-icon>
    <md-icon *ngIf="!sortDesc">arrow_drop_down</md-icon>
  </button>
</div>

<div class="d3-barchart" #chart (window:resize)="onResize($event)"></div>
