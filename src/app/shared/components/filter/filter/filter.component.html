<md-tab-group>
  <md-tab label="Customers">
    <md-card>
      <md-checkbox *ngFor="let customer of customers" [(ngModel)]="customer.visible">
        {{customer.customer}}
      </md-checkbox>
    </md-card>
  </md-tab>
  <md-tab label="Index Cases">
    <md-card>
      <md-checkbox *ngFor="let indexCase of indexCases">
        {{indexCase.representative}}
      </md-checkbox>
    </md-card>
  </md-tab>
</md-tab-group>
