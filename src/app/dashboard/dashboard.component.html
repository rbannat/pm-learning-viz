<div class="flex-container" fxLayout="row">
  <div fxFlex>
    <md-card>
      <md-card-title>
        Total Customers
      </md-card-title>
      <md-card-content *ngIf="customerCount">
        <span class="pm-content-number"> {{customerCount}}</span>
      </md-card-content>
    </md-card>
  </div>

  <div fxFlex>
    <md-card>
      <md-card-title>
        Total Index Cases
      </md-card-title>
      <md-card-content *ngIf="indexCaseCount">
        <span class="pm-content-number">{{indexCaseCount}}</span>
      </md-card-content>
    </md-card>
  </div>
  <div fxFlex>
    <md-card>
      <md-card-title>
        Total Update Cases
      </md-card-title>
      <md-card-content *ngIf="updateCaseCount">
        <span class="pm-content-number">{{updateCaseCount}}</span>
      </md-card-content>
    </md-card>
  </div>
</div>

<div class="flex-container" fxLayout="row">
  <div fxFlex="50%">
    <md-card>
      <md-card-title>
        Most Active Customers
      </md-card-title>
      <md-card-subtitle>by Number of Update Cases</md-card-subtitle>
      <app-customers-barchart [topX]=10></app-customers-barchart>
      <md-card-actions>
        <button md-button routerLink="/customers" color="primary">All Customers</button>
      </md-card-actions>
    </md-card>
  </div>

  <div fxFlex="50%">
    <md-card>
      <md-card-title>
        Most Used Index Cases
      </md-card-title>
      <md-card-subtitle>by Number of Update Cases</md-card-subtitle>
      <app-index-cases-barchart [topX]=5></app-index-cases-barchart>
      <md-card-actions>
        <button md-button routerLink="/index-cases" color="primary">All Index Cases</button>
      </md-card-actions>
    </md-card>
  </div>
</div>

<div class="flex-container" fxLayout="row">
  <div fxFlex="50%">
    <md-card>
      <md-card-title>
        Update Cases
      </md-card-title>
      <md-card-subtitle>by Topic and Action Type</md-card-subtitle>
      <app-circle-packing></app-circle-packing>
    </md-card>
  </div>
  <div fxFlex="50%">
    <md-card>
      <md-card-title>
        Latest Index Case Updates
      </md-card-title>

      <md-card-content>

       <app-index-cases-list [topX]=5></app-index-cases-list>

      </md-card-content>
    </md-card>
  </div>
</div>
