<div class="flex-container" fxLayout="row">
  <div fxFlex="25%">
    <md-card>
      <md-card-title>
        Customers
      </md-card-title>
      <md-card-content *ngIf="customerCount">
        <span class="pm-content-number"> {{customerCount}}</span>
      </md-card-content>
    </md-card>
  </div>

  <div fxFlex="25%">
    <md-card>
      <md-card-title>
        Index Cases
      </md-card-title>
      <md-card-content *ngIf="indexCaseCount">
        <span class="pm-content-number">{{indexCaseCount}}</span>
      </md-card-content>
    </md-card>
  </div>
  <div fxFlex="25%">
    <md-card>
      <md-card-title>
        Update Cases
      </md-card-title>
      <md-card-content *ngIf="updateCaseCount">
        <span class="pm-content-number">{{updateCaseCount}}</span>
      </md-card-content>
    </md-card>
  </div>
</div>

<div class="flex-container" fxLayout="row">
  <div fxFlex="50%">
    <md-card>
      <md-card-title>
        Top Customers
      </md-card-title>
      <md-card-subtitle>by Number of Update Cases</md-card-subtitle>
      <app-customers-barchart [topX]=10></app-customers-barchart>
      <md-card-actions>
        <button md-button routerLink="/customers" color="primary">All Customers</button>
      </md-card-actions>
    </md-card>
  </div>

  <div fxFlex="50%">
    <md-card>
      <md-card-title>
        Top Index Cases
      </md-card-title>
      <md-card-subtitle>by Number of Update Cases</md-card-subtitle>
      <app-index-cases-barchart [topX]=5></app-index-cases-barchart>
      <md-card-actions>
        <button md-button routerLink="/index-cases" color="primary">All Index Cases</button>
      </md-card-actions>
    </md-card>
  </div>
</div>

<div class="flex-container" fxLayout="row">
  <div fxFlex="50%">
    <md-card>
      <md-card-title>
        Update Cases
      </md-card-title>
      <md-card-subtitle>by Topic and Action Type</md-card-subtitle>
      <app-circle-packing></app-circle-packing>
    </md-card>
  </div>
